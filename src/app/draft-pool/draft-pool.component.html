<div class="mat-elevation-z8" style="height:500px;overflow-y:scroll">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
        <!-- <table mat-table [dataSource]="draftPool | async" class="mat-elevation-z8" style="width: 100%;"> -->
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <!-- Rank Column -->
        <ng-container matColumnDef="rank">
            <th mat-header-cell *matHeaderCellDef> Rank. </th>
            <td mat-cell *matCellDef="let player"> {{player.rank}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let player"> {{player.name}} </td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="pos">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let player"> {{player.pos}} </td>
        </ng-container>
        <!-- Team Column -->
        <ng-container matColumnDef="team">
            <th mat-header-cell *matHeaderCellDef> Team </th>
            <td mat-cell *matCellDef="let player"> {{player.team}} </td>
        </ng-container>
        <!-- Bye Column -->
        <ng-container matColumnDef="bye">
            <th mat-header-cell *matHeaderCellDef> Bye </th>
            <td mat-cell *matCellDef="let player"> {{player.bye}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="addPlayerToTeam(row, $event)"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
