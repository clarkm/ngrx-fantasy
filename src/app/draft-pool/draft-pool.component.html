draft pool:

<p-table #dt [value]="draftPool | async" [(selection)]="selectedPlayers" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]" [loading]="false"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" [globalFilterFields]="['rank','name','pos','team','bye']"  (sortFunction)="customSort($event)" [customSort]="true">
    <ng-template pTemplate="caption">
        <div class="table-header">
            List of players
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Global Search" />
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="rank">
                <div class="p-d-flex p-jc-between p-ai-center">
                   Rank 
                    <p-sortIcon field="rank"></p-sortIcon>
                    <p-columnFilter type="numeric" field="rank" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="name">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Name
                    <p-sortIcon field="name"></p-sortIcon>
                    <p-columnFilter type="text" field="name" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="pos">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Position
                    <p-sortIcon field="pos"></p-sortIcon>
                    <p-columnFilter type="text" field="pos" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="team">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Team
                    <p-sortIcon field="team"></p-sortIcon>
                    <p-columnFilter type="text" field="team" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="bye">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Bye
                    <p-sortIcon field="bye"></p-sortIcon>
                    <p-columnFilter type="numeric" field="bye" display="menu" currency="USD" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th style="width: 8rem"></th>
        </tr>
    </ng-template>
    <!-- body of table -->
    <ng-template pTemplate="body" let-player>
        <tr class="p-selectable-row">
            <td>
                <p-tableCheckbox (click)="addPlayerToTeam(player, $event)"></p-tableCheckbox>
            </td>
            <td>
                <!-- <span class="p-column-title">Rank</span> -->
                {{+player.rank}}
            </td>
            <td>
                <!-- <span class="p-column-title">Name</span> -->
                <span class="image-text">{{player.name}}</span>
            </td>
            <td>
                <!-- <span class="p-column-title">Position</span> -->
                <span class="image-text">{{player.pos}}</span>
            </td>
            <td>
                <!-- <span class="p-column-title">Team</span> -->
                {{player.team}}
            </td>
            <td>
                <!-- {{customer.balance | currency:'USD':'symbol'}} -->
                <span>{{+player.bye}}</span>
            </td>
            <td style="text-align: center">
                <button pButton type="button" class="p-button-secondary" icon="pi pi-cog"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No players found.</td>
        </tr>
    </ng-template>
</p-table>
